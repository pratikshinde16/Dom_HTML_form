<!DOCTYPE html>
<html>
<head>
  <title>HTML Form</title>
  <!-- Latest Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">HTML Form</h2>
    <form id="myForm" class="mb-4">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="pincode">Pincode:</label>
          <input type="text" class="form-control" id="pincode" name="pincode" required>
        </div>
        <div class="form-group col-md-6">
          <label>Gender:</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" id="male" value="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Choice of Food (Select at least 2):</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="food" id="food1" value="Pizza">
          <label class="form-check-label" for="food1">Pizza</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="food" id="food2" value="Burger">
          <label class="form-check-label" for="food2">Burger</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="food" id="food3" value="Pasta">
          <label class="form-check-label" for="food3">Pasta</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="food" id="food4" value="Salad">
          <label class="form-check-label" for="food4">Biryani</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="food" id="food5" value="Ice Cream">
          <label class="form-check-label" for="food5">Paneer</label>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="state">State:</label>
          <input type="text" class="form-control" id="state" name="state" required>
        </div>
        <div class="form-group col-md-6">
          <label for="country">Country:</label>
          <input type="text" class="form-control" id="country" name="country" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
    </form>

    <table id="myTable" class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be appended dynamically using JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Latest Bootstrap JS and script.js links -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
